name: botb

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  botb:
    runs-on: ubuntu-latest
    environment: cs
    steps:
      - uses: actions/checkout@v4
      - name: botb
        run: |
          echo "from pr"
          export GOPATH=/tmp/.go/
          mkdir /tmp/.go/
          go install github.com/brompwnie/botb@latest
          ls -la /bin/sh
          $GOPATH/bin/botb -aggr -cicd -metadata -recon
