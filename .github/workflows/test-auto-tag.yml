name: My Workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run action
        uses: notdodo/test-GHAs/auto-tag@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_strategy: minor
          prefix: "v"
          suffix: "-test"
          main_branch: "main"
